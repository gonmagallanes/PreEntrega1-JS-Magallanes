<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Supermercado GON</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="shortcut icon" href="./images/super.jpg" type="image/x-icon">
    </head>
    <body>
        <main>
            <div>
                <h1 class="titulo">SUPERMERCADO GON</h1>
                <img class="super" src="./images/super.jpg" alt="Supermercado">
            </div>

            <div class="boxgrid">
                <div class="box" id="agregar">
                    <h2 class="inbox">Ingrese su nombre completo: </h2>
                    <form action="" id="agregar-form" class="form">
                        <input type="text" id="agregar-input" class="form-input">
                        <input type="submit" id="agregar-submit" class="form-submit" value="Ingresar">
                    </form>
                    
                    
                </div>
                <div class="box2" id="agregar">
                    <h2>Bienvenido</h2>
                </div>
            </div>
            
            <div>
                <ul class="botones">
                    <li><button class="boton">Tomates</button></li>
                    <li><button class="boton">Pollo</button></li>
                    <li><button class="boton">Pescado</button></li>
                    <li><button class="boton">Fideos</button></li>
                    <li><button class="boton">Agua </button></li>
                </ul>
            </div>
            
        </main>
        <script src="./scripts/tercerPreentrega.js"></script>
        <!-- <script src="./scripts/socios.js"></script>
        <script src="./scripts/proyecto.js"></script> -->
    </body>
</html>
